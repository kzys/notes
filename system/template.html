<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: sans-serif;
        }

        main {
            margin: 1rem;
            max-width: 50rem;
            line-height: 1.5;
        }

        footer {
            margin: 1rem;
            line-height: 1.5;
        }

        th {
            text-align: left;
            border-bottom: 1px solid #000;
        }

        td.number {
            text-align: right;
        }

        td {
            padding-right: 1rem;
        }
    </style>
    <title>
        {{ title }}
    </title>
</head>

<body>
    <main>
        {{{ page.html }}}
    </main>
    <footer>
        {{#if pages}}
        <table>
            <tr>
                <th>Title</th>
                <th>Size [bytes]</th>
                <th>Created</th>
                <th>Last Modified</th>
            </tr>
            {{#each pages}}
            <tr>
                <td><a href={{html_path}}>{{title}}</a></td>
                <td class="number">{{size}}</td>
                <td>{{created_at}}</td>
                <td>{{last_modified_at}}</td>
            </tr>
            {{/each}}
        </table>
        {{/if}}
    </footer>
</body>

</html>
