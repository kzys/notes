<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <style>
        body {
            font-family: sans-serif;
        }

        main {
            margin: 1rem;
            max-width: 50rem;
            line-height: 1.5;
        }
    </style>
    <title>
        {{ title }}
    </title>
</head>

<body>
    <main>
        {{{ page.html }}}
    </main>
    <footer>
        <ul>
            {{#each pages}}
            <li><a href={{html_path}}>{{title}}</a></li>
            {{/each}}
        </ul>
    </footer>
</body>

</html>
