<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ css_path }}" />
    <title>
        {{ title }}
    </title>
</head>

<body>
    <main>
        {{{ page.html }}}
    </main>
    <footer>
        {{#if pages}}
        <table>
            <tr>
                <th>Title</th>
                <th>Size [bytes]</th>
                <th>Created</th>
                <th>Last Modified</th>
            </tr>
            {{#each pages}}
            <tr>
                <td><a href={{html_path}}>{{title}}</a></td>
                <td class="number">{{size}}</td>
                <td>{{created_at}}</td>
                <td>{{last_modified_at}}</td>
            </tr>
            {{/each}}
        </table>
        {{/if}}
    </footer>
</body>

</html>
