<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="{{ css_path }}" />
    <title>
        {{ page.title }}
    </title>
</head>

<body>
    <header>
        <div class="mtime">Updated at {{ page.last_modified_at }}</div>
        <div class="ctime">Created at {{ page.created_at }}</div>
    </header>
    <main>
        {{{ page.html }}}
    </main>
    <footer>
        {{#if pages}}
        {{#each pages}}
        {{#if draft}}
        <!-- {{title}} -->
        {{else}}
        <div class="card">
            <a class="title" href={{html_path}}>{{title}}</a>
            <div class="meta">
                {{created_at}} - {{last_modified_at}}
            </div>
            <p>{{ first_paragraph }}</p>
        </div>
        {{/if}}
        {{/each}}
        </table>
        {{/if}}
    </footer>
</body>

</html>
