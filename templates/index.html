    <header>
        <h1>links.<br/>8-p.info</h1>

    </header>
    <div>
        {% for p in section.subsections %}
            {% set s = get_section(path = p) %}
            <h2>{{ s.title }}</h2>
            {{ s.content | safe }}
        {% endfor %}
    </div>
